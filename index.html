<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div id="title">We are Launching Soon !</div>
    <div class="clock" id="clock">
        <span class="flip-piece">
            <b class="card" id="days">              
            </b>
            <span class="subtitle">Days</span>
        </span>
        <span class="flip-piece">
            <b class="card" id="hours">               
            </b>
            <span class="subtitle">Hours</span>
        </span>
        <span class="flip-piece">
            <b class="card" id="min">                
            </b>
            <span class="subtitle" >Minutes</span>
        </span>
        <span class="flip-piece">
            <b class="card" id="sec">
            </b>
            <span class="subtitle">Seconds</span>
        </span>
    </div>
    <script src="timer.js"></script>

</body>

</html>
